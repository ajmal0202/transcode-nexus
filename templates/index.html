<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcode Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .container {
      margin-top: 80px;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
    }
    #loading-section { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-4">üé¨ Transcode Nexus</h3>

  <form id="uploadForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="video" class="form-label">Select a Video File:</label>
      <input class="form-control" type="file" id="video" name="video" required>
      <div class="form-text text-danger mt-1">
        üìå Max file size: <strong>100MB</strong>.
      </div>
    </div>

    <div class="mb-3">
      <label for="format" class="form-label">Convert to Format:</label>
      <select class="form-select" id="format" name="format" required>
        <option value="mp4">MP4</option>
        <option value="avi">AVI</option>
        <option value="mov">MOV</option>
        <option value="webm">WEBM</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Convert Video</button>
  </form>

  <!-- Loading and progress -->
  <div id="loading-section" class="text-center mt-4">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Converting...</span>
    </div>
    <p>Converting your video...</p>
    <div class="progress" style="height: 25px;">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
           role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('uploadForm');
  const progressBar = document.getElementById('progress-bar');
  const loadingSection = document.getElementById('loading-section');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const file = document.getElementById('video').files[0];
    if (file && file.size > 100 * 1024 * 1024) {
      alert("‚ùå File size exceeds 100MB limit!");
      return;
    }

    const formData = new FormData(form);
    loadingSection.style.display = 'block';

    let percent = 0;
    const interval = setInterval(() => {
      percent += 5;
      if (percent >= 95) {
        clearInterval(interval);
      } else {
        progressBar.style.width = percent + '%';
        progressBar.innerText = percent + '%';
      }
    }, 300);

    fetch("/", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      clearInterval(interval);
      if (data.success) {
        progressBar.style.width = '100%';
        progressBar.innerText = '100%';

        loadingSection.innerHTML = `
          <div class="alert alert-success mt-3">‚úÖ Conversion Complete!</div>
          <a href="/download/${data.filename}" class="btn btn-success mt-2" download>Download Converted File</a>
        `;
      } else {
        loadingSection.innerHTML = `<div class="alert alert-danger mt-3">‚ùå Error: ${data.error}</div>`;
      }
    })
    .catch(err => {
      clearInterval(interval);
      loadingSection.innerHTML = `<div class="alert alert-danger mt-3">‚ùå Unexpected Error: ${err.message}</div>`;
    });
  });
</script>

</body>
</html>
